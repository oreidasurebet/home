<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada | O Rei da Surebet</title>
  <meta name="description" content="Página não encontrada. Volte para O Rei da Surebet e continue aproveitando nossas ferramentas e calculadoras para apostas.">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imagens/favicon.png" type="image/png">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      text-align: center;
    }

    .error-code {
      font-size: 20vh;
      color: #cfa749;
      font-weight: bold;
    }

    .error-message {
      font-size: 4vh;
      margin-bottom: 3vh;
    }

    .error-description {
      font-size: 2.5vh;
      color: #aaa;
      margin-bottom: 5vh;
    }

    .btn-home {
      background-color: #cfa749;
      color: #000;
      padding: 1.5vh 4vh;
      border: none;
      border-radius: 5vh;
      font-size: 2.5vh;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
      background-color: #d9b75e;
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "https://oreidasurebet.com";
    }, 8000);
  </script>
</head>

<body>

  <header>
    <div class="logo">
      <a href="https://oreidasurebet.com">
        <img src="imagens/logo.png" alt="O Rei da Surebet">
      </a>
    </div>

    <div class="menu">
      <button class="menu-button">☰ Menu</button>
      
    </div>
  </header>

  <main class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Página Não Encontrada</div>
    <div class="error-description">Você será redirecionado para a página inicial em alguns segundos.</div>
    <a class="btn-home" href="https://oreidasurebet.com">Voltar para a Página Inicial</a>
  </main>

</body>
</html>
