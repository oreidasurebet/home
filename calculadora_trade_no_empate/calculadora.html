  <div class="container">
    <h1>üßÆ Calculadora Surebet no Visitante (aposta ao vivo)</h1>

  <div class="input-container">
    <label for="banca">üíº Banca Total (R$):</label>
    <input type="number" id="banca" placeholder="Ex: 1000" step="0.01">
  </div>

  <div class="flex-row">
    <div class="input-container">
      <label for="odd1">üè† Odd 1 (Casa):</label>
      <input type="number" id="odd1" placeholder="Ex: 2.22" step="0.01">
      
    </div>
    <div class="input-container">
      <label for="odd2">‚öñÔ∏è Odd 2 (Empate):</label>
      <input type="number" id="odd2" placeholder="Ex: 3.25" step="0.01">
    </div>
  </div>

  <button onclick="calcular()">Calcular</button>

  <div id="saida" class="resultado"></div>

  <script>
    function calcular() {
      const banca = parseFloat(document.getElementById("banca").value);
      const odd1 = parseFloat(document.getElementById("odd1").value);
      const odd2 = parseFloat(document.getElementById("odd2").value);
      const saida = document.getElementById("saida");

      if (!banca || !odd1 || !odd2 || odd1 <= 1 || odd2 <= 1) {
        saida.innerHTML = "<p class='erro'>‚ùå Informe valores v√°lidos (odds > 1).</p>";
        return;
      }

      const inv1 = 1 / odd1;
      const inv2 = 1 / odd2;
      const somaInv = inv1 + inv2;

      if (somaInv >= 1) {
        saida.innerHTML = `<p class='erro'>‚ùå N√£o h√° arbitragem poss√≠vel. A terceira odd seria negativa.</p>`;
        return;
      }

      const odd3 = 1 / (1 - somaInv);
      const inv3 = 1 / odd3;
      const totalInv = inv1 + inv2 + inv3;

      const aposta1 = banca * (inv1 / totalInv);
      const aposta2 = banca * (inv2 / totalInv);
      const aposta3 = banca * (inv3 / totalInv);

      const retorno = [
        aposta1 * odd1,
        aposta2 * odd2,
        aposta3 * odd3
      ];

      const lucro = retorno[0] - banca;

      saida.innerHTML = `
        <div style="margin-bottom: 20px; padding: 12px; border: 2px solid #d4af37; border-radius: 8px;">
          <p style="font-size: 18px;"><strong>üî¢ ODD DO VISITANTE PRECISA SER:</strong><br>
          <span style="font-size: 24px; color: #d4af37; font-weight: bold;">${odd3.toFixed(2)} ou maior</span></p>
        </div>

        <div style="margin-bottom: 20px; padding: 12px; border: 2px solid #444; border-radius: 8px;">
          <p style="font-size: 16px; margin-bottom: 10px;"><strong>üí∞ Distribui√ß√£o da banca (R$ ${banca.toFixed(2)}):</strong></p>
          <ul style="font-size: 16px; text-align: center;">
            <li>üè† Casa (ODD <span style="color:#d4af37; font-weight:bold;">${odd1}</span>): <strong>R$ ${aposta1.toFixed(2)}</strong></li>
            <li>‚öñÔ∏è Empate (ODD <span style="color:#d4af37; font-weight:bold;">${odd2}</span>): <strong>R$ ${aposta2.toFixed(2)}</strong></li>
            <li>üö© Visitante (ODD <span style="color:#d4af37; font-weight:bold;">${odd3.toFixed(2)}</span>): <strong>R$ ${aposta3.toFixed(2)}</strong></li>
          </ul>
        </div>

        <div style="padding: 12px; border: 2px dashed #555; border-radius: 8px;">
          <p style="font-size: 16px;"><strong>üìà Retorno garantido:</strong> <span style="color:#0f0; font-weight:bold;">R$ ${retorno[0].toFixed(2)}</span></p>
          <p style="font-size: 16px;"><strong>üìä Lucro l√≠quido:</strong> <span style="color:#0f0; font-weight:bold;">R$ ${lucro.toFixed(2)}</span></p>
        </div>
      `;
    }
  </script>
